<html>
<head>

	<title>Object Detection Homework</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <center>
    <h1 class="btn heading">Object Detection</h1>
    

    <h3 id="status" class="btn btn-danger">Bed Detected</h3> 
  </center>
 

  <script>
img="";

    function preload(){
        img= loadImage("bed.jpeg");
    }

    function setup(){
    canvas=createCanvas(640, 420);
    canvas.center();
    objectDetector= ml5.objectDetector('cocossd', modelLoaded);
}

function gotResult(error, results){
  if(error){
    console.log(error);
  }
  console.log(results);
}


function draw(){
    image(img, 0, 0, 640, 420);
    fill("#FF0000");
    text("Bed", 155, 130);
    noFill();
    stroke("#FF0000");
    rect(150, 140, 350, 200);
}

function modelLoaded(){
  console.log("modelLoaded");
  objectDetector.detect(img, gotResult);
}


function back(){
   window.location= "index.html";
}


  </script>

 <button onclick="back()" id="back" class="btn btn-danger">Back</button> 
 
</body>
</html>
